<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node circle {

        .node text {

            stroke: #555;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
<svg width="1600" height="1200"></svg>
<script src="tree.js"></script>

</html>
